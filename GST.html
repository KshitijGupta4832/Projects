<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="GST.css">
    <script src="GST.js"></script>
</head>

<body>
  

    <h1 class="Heading">GST Calculator</h1>
    <div class="Price">
        <p>Enter the price</p>
        <input type="text" id="price">
    </div>
    <div class="Price">
        <p>Enter the Rate of Discount</p>
        <input type="text" id="Discount">
    </div>
    <div class="Price">
        <p>Select the rate of GST</p>
        <select name="Slabs" id="GST">
            <option value="5">5%</option>
            <option value="12">12%</option>
            <option value="18">18%</option>
            <option value="28">28%</option>
        </select>
    </div class="Price">
    <br>
    <div class="Price">
        <button id="Cal" onclick="GST()">Calculate</button>
        <br>
        <pre>Total GST is</pre>
        <input type="text" id="Output">
    </div>
</body>

</html>
